  <title>Stockholm Footsteps</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/jquery.mmenu.all.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
      <![endif]-->
      
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization,geometry&sensor=false"></script>
      <script type='text/javascript' src="https://cdn.firebase.com/v0/firebase.js"></script>
      <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="js/jquery.mmenu.js"></script>

    </head>

    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" style="padding:5px">

        <div class="navbar-header" style="padding:5px">
          <a class="navbar-brand" href="index.html"><img src="pink.svg" alt="Smiley face"></a>
          <a href="#menu" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <button type="button" class="btn btn-link">
              <span class="glyphicon glyphicon-th-list"></span>
            </button>
          </a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#about"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
            <li><a href="#menu"><span class="glyphicon glyphicon-eye-open"></span> See routes</a></li>
          </ul>

          <form class="navbar-form form-inline">

            <button type="" class="btn-link">
              <span class="glyphicon glyphicon-map-marker"></span>
            </button> 
            <input type="text" class="form-control" id="startLoc" placeholder="Choose starting point" style="width:200px">
            <input type="text" class="form-control" id="endLoc" placeholder="Choose destination" style="width:200px">
            <button class="btn-link">
              <span class="glyphicon glyphicon-map-marker"></span>
            </button>
          
            <!-- plot route -->
            <button type="button" class="btn btn-link" id="btnAddTrip2" onclick="plotTrip();">
              <span class="glyphicon glyphicon-ok"></span>
            </button> 
            <!-- Clear -->
            <button type="button" class="btn btn-link" id="btnClearMap" onclick="clearMap();">
              <span class="glyphicon glyphicon-trash"></span>
            </button>

            <div class="pull-right" style="padding:0px">
              <button class="btn-link">
                <span class="glyphicon glyphicon-pencil" style="vertical-align:middle;"></span>
              </button>
              <input type="text" class="form-control" id="routeName" placeholder="Name your route :)" style="width:200px">
              <!-- Save route -->
              <button type="button" class="btn btn-link" id="btnSaveTripFinal" onclick="saveTrip();">
                <span class="glyphicon glyphicon-floppy-disk"></span>
              </button>
            </div>

          </form>

        </div><!--/.nav-collapse -->
      </nav>

      <div class="row">
        <div id="canvas">
          <div id="map"></div>
        </div>
      </div>

      <nav id="menu">
        <ul id="routesList">
        </ul>
      </nav>

      <div class="navbar navbar-inverse navbar-fixed-bottom" style="padding=0px">
        <div class="row" style="margin-left:5px;">
          <p class="navbar-text text-muted credit pull-left">Copyright &copy Hyper Island DDS'14 Steel Thunderstorms</p>
        </div>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/main.js"></script>

  </body>

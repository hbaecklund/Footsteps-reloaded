  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/jquery.mmenu.all.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
      <![endif]-->
      
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization,geometry&sensor=false"></script>
      <script type='text/javascript' src="https://cdn.firebase.com/v0/firebase.js"></script>
      <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="js/jquery.mmenu.js"></script>

    </head>

    <body>

      <div class="navbar navbar-inverse navbar-fixed-top">

        <div class="container">

          <div class="navbar-header">

            <a class="navbar-brand" href="index.html"><img src="pink.svg" alt="Smiley face"></a><a href="#menu" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><button type="button" class="btn btn-link">
            <span class="glyphicon glyphicon-th-list"></span>
          </button></a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#about"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
            <li><a href="#menu"><span class="glyphicon glyphicon-eye-open"></span> See routes</a></li>
          </ul>
          

          <form class="navbar-form pull-center" role="search">

            <button type="" class="btn-link">
              <span class="glyphicon glyphicon-map-marker"></span>
            </button> 

            <div class="form-group pull-center">
              <input type="text" class="form-control" id="startLoc" placeholder="Choose starting point">
            </div>

            <div class="form-group pull-center">
              <input type="text" class="form-control" id="endLoc" placeholder="Choose destination">
            </div> 

            <button type="" class="btn-link pull-center">
              <span class="glyphicon glyphicon-map-marker"></span>
            </button> 

            <!-- plot route -->
            <button type="button" class="btn btn-link pull-right" id="btnAddTrip2" onclick="plotTrip();">
              <span class="glyphicon glyphicon-ok"></span>
            </button> 
            <!-- Clear -->
            <button type="button" class="btn btn-link pull-right" id="btnClearMap" onclick="clearMap();">
              <span class="glyphicon glyphicon-trash"></span>
            </button> 
            <!-- Save route -->
            <button type="button" class="btn btn-link pull-right" id="btnSaveTripFinal" onclick="saveTrip();">
              <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>

            <input type="text" class="form-control pull-right" id="routeName" placeholder="Route name" style="width:150px">

            <button type="" class="btn-link pull-right">
              <span class="glyphicon glyphicon-pencil" style="vertical-align:middle;"></span>
            </button>



          </div>
        </form>
      </div><!--/.nav-collapse -->
    </div>
  </div>


  <div class="row">
    <div id="canvas">
      <div id="map"></div>
    </div>
  </div>




  <nav id="menu">
    <ul id="routesList">
    </ul>
  </nav>

  </body>
